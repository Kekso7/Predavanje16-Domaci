<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/all.min.css" />

		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery-3.6.3.min.js"></script>
		<title>Predavanje16 Domaci</title>
	</head>
	<body>
		<div class="container d-flex flex-wrap">
			<div
				class="fistBox col-12 bg-secondary text-light justify-content-center flex-column align-items-center d-flex mt-5"
			>
				<h2 class="title pt-5">Highly experience web developer</h2>
				<button
					class="btn btn-primary mb-lg-5"
					data-bs-target="#exampleModal"
					data-bs-toggle="modal"
				>
					Click me
				</button>
			</div>
			<div
				class="col-6 bg-danger align-items-center d-flex justify-content-center"
				style="height: 200px"
			>
				<h2 class="text-white text-center">HTML/CSS</h2>
			</div>
			<div
				class="col-6 bg-warning d-flex align-items-center justify-content-center"
			>
				<h2 class="text-center text-white">JavaScript</h2>
			</div>
			<div
				class="col-12 bg-info d-flex justify-content-center align-items-center"
				style="height: 200px"
			>
				<h2 class="text-white text-center">PHP</h2>
			</div>
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Helou!</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						Lorem ipsum, dolor sit amet consectetur adipisicing elit. Culpa,
						quas?
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
